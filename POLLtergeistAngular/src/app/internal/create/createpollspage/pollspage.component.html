  <!----------

------>
    <p style="text-align: right;margin:100px 100px;font-size:25px;">Choose a Deadline</p> 

<div class= "deadline">
<mat-form-field>
    <input matInput [matDatepicker]="myDatepicker" placeholder="">
    <mat-datepicker-toggle matSuffix [for]="myDatepicker"></mat-datepicker-toggle>
    <mat-datepicker #myDatepicker></mat-datepicker>
  </mat-form-field>
</div>

 <!----- This creates the title for a new poll><------>

<form [formGroup]="myForm">
  <div class = "title">
  <div class="form-group">
    <label for="title">Title of New Poll</label>
    <input type="text"
           id="title"
           class="form-control"
           placeholder="Title"
           name="title"
           formControlName="title"
           required>
  </div>
  </div>

  <button style="background: url(plus_sign.png)" class = "addQuestion" type="button" (click)="addNewQuestion()">
    <input type="image" src="assets/img/plus_sign.png" width="30" height="40"/>
    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add New Question
  </button>


  <div formArrayName="questions">
    <div style="margin-top:5px; margin-bottom:5px;" *ngFor="let question of myForm.get('questions')['controls']; let i=index">
      <fieldset>
            <div class = "questionTitle">Question {{i+1}}</div>
        <button style="background: url(trash.png)" type="button" class ="deleteQuestion" (click)="deleteQuestion(i)">
          <input type="image" src="assets/img/trash.png" width="30" height="30"/>
<span class="glyphicon glyphicon-minus"aria-hidden="true"></span> Remove Question
</button>



<!------Add new options-><--->


        <div [formGroupName]="i">
          <div class="form-inline">
            <div class = "combine">
            <div class = "rectangle3">
            <div class="form-group">
              <label style="margin-right:10px;margin-left:60px;top: 0em;" class="col-form-label" for="question">Question</label>
              <input type="text"
                     class="form-control"
                     id="question"
                     placeholder="Question"
                     name="type"
                     formControlName="question" 
                     style="margin-right:5px;margin-left:5px;" 
                     required>
                     
              <button style="background: url(plus_sign.png)" type="button" class = "addNewOption" (click)="addNewOption(question.controls.options)">
                <input type="image" src="assets/img/plus_sign.png" width="30" height="40"/>
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add New Answer Choice
              </button>
                </div>
            </div>
          </div>
        </div>
          <!------Delete options><---->
          <div class="form-inline">
            <div class="form-group">
              <div class = "combine">
              <div class= "rectangle3">
              <div formArrayName="options">
                <div style="margin-top:5px; margin-bottom:5px;" *ngFor="let option of question.get('options').controls; let j=index">
                  <div [formGroupName]="j">
                    <div class="form-group">
                    <label style="margin-right:15px; margin-left:5px;"  class="col-form-label" for="emailId">Answer Choice {{j + 1}}</label>
                    <input formControlName="option"
                           class="form-control"
                           style="margin-right:5px;" 
                           type="email"
                           placeholder="Answer Choice"
                           id="option"
                           name="option"
                            />
                 <button class = "deleteOption" style="background: url(trash.png)" type="button" (click)="deleteOption(question.controls.options, j)">
                  <input type="image" src="assets/img/trash.png" width="30" height="30"/>
<span class="glyphicon glyphicon-minus"aria-hidden="true">Remove Answer Choice</span>
</button>

</div>
</div>
                      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </fieldset>
    </div>
  </div>
  <div class = "submitCan">
    <button type="submit" class="btn btn-success">Submit</button>
  <button type="button" class="btn btn-basic">Cancel</button>
  </div>
</form>

 <pre>{{myForm.value | json}}</pre>
