<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>

        $("button").click(function() {

        });
    });
</script>

<body>
<!-- background color of form -->
<div class = "backgroundForm">
<!-- input title of survey -->

<!-- aligns title and date picker -->
<div class = "layoutIn">
<form class = "example-form">
    <div class = "rectangle">
      <mat-form-field class="example-full-width">
       <mat-label>Title of Survey</mat-label>
          <textarea matInput placeholder="Ex. Survey1"></textarea>
      </mat-form-field>
    </div>
</form>

<!-- choose date for deadline -->
  <div class = "right">
    <mat-form-field appearance="fill">
      <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>
</div>



<!-- first question : free response  -->

<div class = "top"></div>

    <div class = "question">
      <div class="example-container">
        <mat-form-field style= "width: 600px;" appearance="fill">
           <mat-label>Title of Question 1</mat-label>
          <input matInput>
        </mat-form-field>
       
<br>

<!-- answer to question 1  -->
        <mat-form-field  style = "width: 500px;" appearance="outline">
            <div class = "txtArea">
              <mat-label></mat-label>
              <textarea matInput></textarea>
            </div>
        </mat-form-field>
      </div>
</div>


<!-- question 2 : multiple choice  -->
<div class = "top"></div>

    <div class = "question">
      <div class="example-container">
        <mat-form-field style= "width: 600px;" appearance="fill">
           <mat-label>Title of Question 2</mat-label>
          <input matInput>
        </mat-form-field>
       
<br>

<!-- answer choices  -->
<div class = "MC">
  <mat-radio-button style= "padding-left:10px;" value="1">Option 1</mat-radio-button>
  <br>
  <mat-radio-button style= "padding-left:10px;" value="1">Option 1</mat-radio-button>
  <br>
<button mat-icon-button (click) = "addOption()">
  <mat-icon>add_box icon</mat-icon>
</button>
</div>



<!-- question 3 : checklist -->
<div class = "top"></div>

    <div class = "question">
      <div class="example-container">
        <mat-form-field style= "width: 600px;" appearance="fill">
           <mat-label>Title of Question 3</mat-label>
          <input matInput>
        </mat-form-field>
       
<br>

<!-- answer choices  -->
<div class = "MC">
  <mat-checkbox style= "padding-left:10px;"> Check Me! </mat-checkbox>
  <br>
<button mat-icon-button (click) = "addOption()">
  <mat-icon>add_box icon</mat-icon>
</button>
</div>

<!-- menu to add more questions  -->
<div class = "center">
  <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
    <mat-icon>add_circle_outline icon</mat-icon>
  </button>
  <button mat-icon-button [matMenuTriggerFor]="delete" aria-label="Example icon-button with a menu">
    <mat-icon>delete icon</mat-icon>
  </button>


  <mat-menu #delete="matMenu">
    <button mat-menu-item>
        <span>Delete Previous</span>
    </button>
    <button mat-menu-item>
        <span>Delete All</span>
    </button>
  </mat-menu>


    <mat-menu #menu="matMenu">
      <button mat-menu-item>
          <span (click) = "addFreeResponse()"> Free Response</span>
      </button>
      <button mat-menu-item>
       <span>Multiple Choice</span>
      </button>
      <button mat-menu-item>
        <span>CheckList</span>
      </button>
    </mat-menu>

</div>
